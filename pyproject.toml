[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "migas_server"
description = "Migas telemetry server"
readme = "README.md"
license = {file = "LICENSE"}
maintainers = [
    {name = "Nipreps developers", email = "nipreps@gmail.com"},
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">3.10"
dependencies = [
    "aiohttp",
    "redis >=4.2.0",
    "asyncpg",
    "fastapi[all]",
    "packaging",
    "strawberry-graphql[fastapi]",
    "sqlalchemy[asyncio]",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/nipreps/migas-server"

[project.optional-dependencies]
heroku = [
    "alembic",
    "scout-apm",
]
speedups = [
    "aiohttp[speedups]",
    "redis[hiredis]",
]
dev = [
    "black",
    "isort",
    "pre-commit",
    "pip-tools",
]
test = [
    "pytest",
]

[project.scripts]
migas-server = "migas_server.cli:main"

[tool.hatch.build.targets.wheel.force-include]
"migas_frontend" = "migas_frontend"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "migas_server/_version.py"

[tool.black]
line-length = 99
target-version = ['py310']
skip-string-normalization = true

[tool.isort]
profile = 'black'
