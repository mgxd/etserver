services:
  # Migas API server
  app:
    build:
      context: .
    image: "migas:latest"
    container_name: "app"
    ports:
      - "8000:8000"
    depends_on:
      database:
        condition: service_healthy
      cache:
        condition: service_healthy
    networks:
      - migas
    environment:
      MIGAS_REDIS_URI: "redis://cache:6379"
      DATABASE_URL: "postgresql+asyncpg://postgres:crumbs@postgres:5432/migas"
      MIGAS_REQUEST_WINDOW:
      MIGAS_MAX_REQUESTS_PER_WINDOW:
      MIGAS_MAX_REQUEST_SIZE:
      MIGAS_BYPASS_RATE_LIMIT:
      MIGAS_DEBUG:
      WORKERS_PER_CORE:
      MAX_WORKERS:
      WEB_CONCURRENCY:

  # Redis in-memory db
  cache:
    image: "redis:7.0.2-alpine3.16"
    container_name: "redis"
    hostname: "redis"
    restart: always
    ports:
      - "6379:6379"
    networks:
      - migas
    command: redis-server
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 10s
      timeout: 10s
      retries: 1

  # Postgres persistent db
  database:
    image: "postgres:14.3-alpine3.16"
    container_name: "postgres"
    hostname: "postgres"
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./mounts/db:/var/lib/postgresql/data/
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "crumbs"
      POSTGRES_DB: "migas"
    networks:
      - migas
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -h postgres"]
      interval: 10s
      timeout: 10s
      retries: 2

# Network to link all services
networks:
  migas:
    name: migas
