name: Deploy current master to staging app

on:
  push:
    branches:
      - master
    pull_request:
      branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh
      - name: Install builds buildpack
        run: heroku plugins:install heroku-builds
      - name: Install python build
        run: python -m pip install build
      - name: Package app
        run: python -m build
      - name: Pass in built app to Heroku deployment
        run: heroku builds:create -a migas-staging --source-tar=dist/$(python setup.py --fullname).tar.gz
        env:
          HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}
          HEROKU_TOKEN: ${{ secrets.HEROKU_TOKEN }}
